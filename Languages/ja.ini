System Options=StepManiaのシステムに関する設定をします。
Coin Options=クレジットに関する設定をします。
Config Key/Joy Mappings=キーやボタンの割り当ての設定をします。
Input/Sound Options=インプットデバイス・キーやボタンの操作方法・音楽や効果音に関する設定をします。
Calibrate Machine Sync=ハンドクラップにあわせて入力することにより、音のズレを調整します。\nこの項目はオンラインプレイ時には選択できません。
Test Input=キーやボタンが正しく反応しているかチェックすることができます。
Display Options=解像度や画質に関する設定をします。
Background Options=ゲームプレイ中の背景表示・キャラクター表示等に関する設定をします。
Gameplay Options=ゲームプレイ全般・スコア計算やスコア表示方法等に関する設定をします。
Life/Judge Options=ゲームプレイ中のライフゲージやジャッジに関する設定をします。
Section/Unlock Options=曲選択・コース選択・隠し要素等に関する設定をします。
Profile Options=プロファイルデータの作成、編集等を行います。
Select Game Frame=プレイ中に使用するゲームフレームを選択します。
Network Options=オンラインプレイに関する設定をします。\nオンラインに接続した場合、1人プレイ専用となり、DANCE（踊）モードでのプレイとなります。
Reload Songs/Courses=ソングデータやコースデータの再読み込みをします。
Other Options=その他の設定をします。
Bookkeeping=クレジットの投入履歴を見ることができます。
Center Image=画面表示のポジションやサイズ・明るさを変更します。

Game=ゲームモードを設定します。\nCyberiaStyleシリーズはDANCEモードのみ対応しています。
Language=インストールされている言語パックの中から通常使用する言語パックを選択します。
Theme=インストールされているテーマパックの中から、通常使用するテーマパックを選択します。\nこのテーマパックは「CyberiaStyle 8 Solid」です。
ShowInstructions=SHOWにするとプレイするモードについての簡単な説明画面が表示されるようになります。
ShowCaution=SHOWにするとゲームスタートの後に警告画面が表示されます。
ShowNativeLanguage=曲のタイトル・コース・歌詞などの言語表示方法を設定します。\nTRANSLITERATE - 一部の対応文字以外はLanguageで設定されている言語のみの表示になります。\nNATIVE LANGUAGE - Languageで設定されている言語以外での表示方法が設定されている曲やコースなどが、\n一部の対応文字を除き他言語などに変換して表示することができるようになります。
AutogenSteps=自動譜面作成システムの設定です。\nONにすると曲やコースを選択した時にプレイモードや難易度に対応している譜面がない場合、\nコンピュータが自動的に作成した譜面でプレイすることができます。\nこの設定を適用させるには本体の再起動が必要です。
AutogenGroupCourses=自動コース作成システムの設定です。\nONにするとコンピュータが自動的にコースを作成してくれます。
FastLoad=StepManiaの起動時の曲データ・コースデータの更新チェック方法を設定します。\nOFF - StepMania起動時に曲データ・コースデータの更新チェックが行われます。\nON - StepMania起動時の曲データ・コースデータの更新チェックをスキップします。

CoinMode= \nゲームのプレイ方法を選択します。アーケードスタイルではタイトル画面にメニューが表示されません。\nHOME - ホームスタイルです。タイトル画面にメニューが表示されます。\nPAY - アーケードスタイルです。Coins Per Creditで設定されたコインの数を投入してゲームをプレイします。\nただしEVENT MODEの設定をONにした場合はFREE PLAYモードになります。\nFREE PLAY - アーケードスタイルですが、コインを投入しなくてもゲームがプレイできます。
CoinModeNoHome= \nゲームのプレイ方法を選択します。アーケードスタイルではタイトル画面にメニューが表示されません。\nHOME - ホームスタイルです。タイトル画面にメニューが表示されます。\nPAY - アーケードスタイルです。Coins Per Creditで設定されたコインの数を投入してゲームをプレイします。\nただしEVENT MODEの設定をONにした場合はFREE PLAYモードになります。\nFREE PLAY - アーケードスタイルですが、コインを投入しなくてもゲームがプレイできます。
SongsPerPlay=アーケードスタイルでプレイできる曲数を設定します。\n少ないステージ 1 - - - 5 多いステージ\nただしEvent Modeの設定をONにした時と、ネットワークプレイ時にはこの設定は無視されます。
CoinsPerCredit=1プレイ分のクレジット数を設定します。\nCoin ModeをPAYに設定している場合は、ここで設定されたコインの数を投入（Creditキー・ボタンを押す）しないと、\nゲームをプレイすることはできません。
Premium=プレミアムの設定をします。\nOFF - プレミアムは設定されません。\nDOUBLE FOR 1 CREDIT - DOUBLE STYLEが1クレジット分でプレイできるようになります。\nJOINT PREMIUM - VERSUS STYLE・DOUBLE STYLEが1クレジット分でプレイできるようになります。
EventMode=On (recommended)にするとイベントモードが適用されます。\nSongs Per Playの設定に関係なく、ステージを続けてプレイできるようになります。\nただしネットワークプレイ時にはこの設定は無視されます。\nまたCOIN MODEの設定をPAYモードにしている時、この設定をON (recommended)にした場合は\nFREE PLAYモードになります。\nEvent Modeからタイトル画面に戻るにはOPERATORキー・ボタン、またはBackキー・ボタンを押してください。

MusicWheelSwitchSpeed=ホイールの移動速度を設定します。\n遅い SLOW - - - REALLY FAST 速い

MusicWheelUsesSections=ホイールのソングカデコリの表示方法についての設定です。\nNEVER - ソングカテゴリの表示はありません。\nALWAYS - PLAYER'S BEST以外で常にソングカテゴリが表示されるようになります。\nABC ONLY - TITLEソートのみソングカテゴリが表示されるようになります。
ShowSelectGroup=ソンググループの選択方法を設定します。\nALL MUSIC - ソンググループ選択画面をスキップして、常に選択可能なすべての曲から選択します。\nCHOOSE - ソンググループを選択します。\nただし、ALL MUSIC以外のカテゴリを選択した時は、\nそのカテゴリの中からしか曲を選択することができません。
CourseSortOrder= \nコースモード（NONSTOP・CHALLENGE・ENDLESS）のホイールのソート方法を設定します。\nNUM SONGS - コースのタイトル順にソートされます。\nAVERAGE FEET - コース毎の平均難易度順にソートされます。\nTOTAL FEET - コース毎の総合難易度順にソートされます。\nRANKING - コース毎のリザルト順にソートされます。
MoveRandomToEnd=YESにするとコースモードでのランダムコースがホイールの一番下にまとめて表示されます。
PickExtraStage=Extra Stageの曲選択方法を設定します。\nOFF - Extra Stageに進むと特定の曲が自動的に選択され他の曲は選択できなくなります。\nON - Extra Stageでも曲の選択ができるようになります。
UseUnlockSystem=特定の条件を満たすと隠された曲やコースが出現する隠し要素システムの設定をします。\nONにすると隠し要素システムが使用できるようになりますが、設定情報がないと使用できません。
HiddenSongs=ONにすると一部の曲がROULETTEやCOURSE MODEにのみ出現するようになります。

MenuTimer=ONにするとメニュータイマーを使用します。モード選択画面や曲選択画面などに制限時間が設けられます。
AutoPlay=ONまたはCPU-CONTROLLEDにするとコンピュータが自動的にゲームをプレイしてくれます。
DefaultNoteSkin=インストールされているノートスキンパックの中から通常使用するノートスキンパックを選択します。
Center1Player=ONにするとSINGLE Styleをプレイするときにノートが中央に表示されるようになります。\nCyberiaStyle 8 SolidのSOLO Styleプレイ時においてはこのオプションは適用されず、\n強制的にノートは中央表示となります。
。
UserPrefScoringMode=スコア計算方式を設定します。それぞれ計算方法が異なります。
ScoringType=スコア計算方式を設定します。それぞれ計算方法が異なります。
TimingWindowScale=判定の設定をします。\n易しい 1 - - - Justice 厳しい
PercentageScoring=踊（DANCE）・連（NONSTOP）プレイ中に表示されるスコアの表示方法を設定します。\nOFF - 得点表示を用います。\nON - パーセント表示を用います。
DancePointsForOni=PERCENTAGE SCORINGをONにしている際に、\nプレイ中やリザルト画面で表示されるスコアの表示方法を設定します。\nPERCENT - パーセント表示を用います。\nDANCE POINTS - 得点表示を用います。
AllowExtraStage=Extra Stageについての設定です。\nONにすると特定の条件を満たした時にExtra Stageに進むことができます。
ShowSongOptions=ソングオプションの表示方法を設定します。\nASK - プレイヤーオプションを決定後、もう一度Startキー・ボタンを押すと表示されます。\nHIDE - 常に非表示にします。\nSHOW - 常に表示します。
GetRankingName=ネームエントリーの表示方法を設定します。\nOFF - ネームエントリーを表示しません。\nON - ネームエントリーを表示します。\nRANKING SONGS - ランキング対象のNONSTOP・CHALLENGEのみネームエントリーが表示されます。

AllowW1=Fantastic判定の使用方法を設定します。\nNEVER - 常にFantasticの判定はされません。\nCOURSES ONLY - NONSTOP・CHALLENGE・ENDLESSにFantastic判定が追加されます。\nALWAYS - すべてのプレイモードにFantastic判定が追加されます。
LifeDifficulty=ライフバーの増減の設定をします。\n数字が減るほど回復しづらくなります。
ProgressiveLifebar=連続ミス（Bad・Poor）でのライフゲージの減り具合を設定します。\nOFF 未設定 - 少ない 1 - - - 7 多い - 8\n8は一度連続でBad・Poorを出すとゲームオーバーになります。
ProgressiveStageLifebar=ゲームモードプレイ時のライフゲージの増減を設定します。\nLife Difficulty + Progressive Stage Lifebarの設定 =ゲームモード最後のゲージ増減率となります。\nただし、EVENT MODEには適用されません。
ProgressiveNonstopLifebar=コースプレイ時のライフゲージの増減を設定します。\nLife Difficulty + Progressive Nonstop Lifebarの設定 =コース最後のゲージ増減率となります。
GamePrefDefaultFail=ゲームオーバーの方法を設定します。\nIMMEDIATE - ライフゲージが無くなったらゲームオーバーになります。\nAtEnd - ゲームプレイ中にライフゲージが無くなるとゲームオーバーですが、ステージの最後までプレイできます。\nOFF - ゲームオーバーになりません。
GamePrefDefaultFail2=ゲームオーバーの方法を設定します。

DefaultFailType=ゲームオーバーの方法を設定します。\nIMMEDIATE - ライフゲージが無くなったらゲームオーバーになります。\nAtEnd - ゲームプレイ中にライフゲージが無くなるとゲームオーバーですが、ステージの最後までプレイできます。\nOFF - ゲームオーバーになりません。

RandomBackgroundMode=ゲームプレイ時の背景の表示方法を設定します。\nOFF - その曲で使用している背景のみを使用します。\nANIMATIONS - BGAnimationsフォルダのアニメーションデータをランダムで表示します。\nRANDOM MOVIES - RandomMoviesフォルダのムービーをランダムで表示します。\nただし、いずれの場合もSMファイル側で背景の表示方法が設定されている場合はこの設定は無視されます。\n
NumBackgrounds=ランダム背景のパターン数を設定します。\n数字が高いほど1ステージで使われるパターン数が多くなります。
BGBrightness=背景の明るさを設定します。\n暗い 0% - - - 100% 明るい
ShowDanger=SHOWにするとゲームプレイ時、ライフゲージが少ない時にDanger画面が表示されます。
ShowLyrics=ゲームプレイ中の歌詞ファイルの表示方法を設定します。\nHIDE - 歌詞は表示されません。\nSHOW - 歌詞ファイルの設定がある場合はゲームプレイ中に歌詞が表示されます。
ShowDancingCharacters=背景のキャラクターの設定をします。\nDEFAULT TO OFF - 背景にキャラクターを表示しません。\nDEFAULT TO RANDOM - ゲームプレイ時にキャラクターがランダムセレクトされて表示されます。\nSELECT - ゲームプレイ時にキャラクターを選択します。
ShowBeginnerHelper=ONにするとプレイする難易度が習（Beginner）の時、背景にプレイヤーをサポートするキャラクターが表示されます。\nただし設定情報ファイルがないと表示されません。

Windowed=StepManiaの画面表示方法を設定します。\n表示方法はDisplay Resolution・Aspect Ratioの設定に依存しますが、Full Screenにした際に\nDisplay Resolution・Aspect Ratioの設定がディスプレイで推奨された設定でない場合、\nAspect RatioとDisplay Resolutionの設定が適用されない場合があります。

DisplayResolution=画面の解像度を設定します。\n低い解像度 640x480 - - - 1920x1080 高い解像度\n解像度が高ければ表示がきれいになりますが、処理が重くなります。\nCyberiaStyle 8 Solidでは、1024x768以上を推奨します。
DisplayAspectRatio=アスペクト比を設定します。Display Resolutionの設定に応じて合わせてください。\nCyberiaStyle 8 Solidでは、4:3・16:10・16:9・8:3以外のアスペクト比は非対応です。
DisplayColorDepth=画面の色数を設定します。\n16BIT - 65536色\n32BIT - 約1670万色\nただし、Display Modeの設定がWindowedの場合はOSの画面の色の設定が優先されます。
HighResolutionTextures=テクスチャのレンダリング方法を設定します。Force Offだと処理は軽くなりますが、見づらくなる場合があります。
MaxTextureResolution=テクスチャの最大解像度を設定します。\n低い解像度 256 - - - 2048 高い解像度\n低い方が処理は軽くなりますが、1024以下だと見づらくなる場合があります。
TextureColorDepth=テクスチャカラーの色数の設定します。\n32BITにすると表示がきれいになりますが、多くのメモリ必要とします。
MovieColorDepth=ムービーの色数を設定します。\n32BITにすると表示がきれいになりますが、多くのメモリ必要とします。
SmoothLines=ONにするとグルーヴレーダーの表示がきれいになりますが、処理が重くなる場合があります。

CelShadeModels=ONにするとキャラクターにセルシェーディングが適用されますが、処理が重くなる場合があります。
DelayedTextureDelete=オンにするとテクスチャをメモリに残し、ディスクアクセスを軽減します。\nただし、パソコンのメモリの搭載量が128MB以下の場合にONにすると、ハードウェアに障害が発生する恐れがあります。
RefreshRate=リフレッシュレートを設定します。\nDEFAULT 通常設定 - 低い 60 - - - 150 高い\nただし、ディスプレイによっては変更できない場合があります。またディスプレイで正しく表示できない設定にした場合、\nディスプレイに障害が発生する恐れがあります。
Vsync=Vsyncについての設定です。NOにするとFPSは上がりますが、動きがおかしくなる可能性があります。
ShowBanners=OFFにするとSELECT MUSIC画面において、カテゴリーバナーのみ表示されるようになります。\nただしこの設定がOFFの場合はShow Jacketsの設定は無視されます。
ShowStats=ONにするとパフォーマンスの状態が常に画面右上と画面右下に表示されるようになります。

AutoMapOnJoyChange=ON (recommended) にするとコンピュータが自動的にジョイパッドの認識をしてくれます。\nON (recommended) のままにしておくことをお奨めします。
OnlyDedicatedMenuButtons=メニューキー・ボタンの使用方法の設定をします。\nUSE GAMEPLAY BUTTONS - メニュー等の操作がゲームプレイキー・ボタンで行えるようになります。\nONLY DEDICATED BUTTONS - メニュー等の操作はメニュー用に割り当てられたキー・ボタンを使用して操作します。
DelayedBack=BACKキー・ボタンの使用方法を設定します。\nINSTANT - BACKキー・ボタンを押すとすぐに前の画面に戻ることができます。\nHOLD - BACKキー・ボタンを約1秒程度押さないと前の画面に戻ることができなくなります。\n誤ってBACKキー・ボタンを押してしまうような場合はこの設定をHOLDにすることをお奨めします。
ArcadeOptionsNavigation= \nオプション項目選択時のキー・ボタンの使用スタイルを設定します。\nSM STYLE - 方向キー・ボタンの上下左右を使用して項目を選択するスタイルです。\nARCADE STYLE - 項目を1段づつ選択して決定するスタイルです。オプション項目の左側に「▼」のマークが表示され、\n「▼」を選択して決定キー・ボタンを押すと下段の項目に進みます。詳しくはcyberiaStyleホームページのFAQ\n「PLAYER OPTIONのオプション選択方法がわからない。」をご参照ください。
SoundVolume=音量の調節をします。\n音声無し SILENT - - - 100% 高い音量
SoundVolumeAttract=音量の調節をします。\n音声無し SILENT - - - 100% 高い音量
AttractSoundFrequency=デモ画面での音楽・効果音の再生方法についての設定です。\nNEVER - 常に音楽・効果音を再生しません。\nALWAYS - 常に音楽・効果音を再生します。\n2 TIMES～5 TIMES - 数字の回数分デモがループすると音楽・効果音を再生します。
Announcer=インストールされているアナウンサーパックの中から通常使用するアナウンサーパックを選択します。
EnableAttackSounds=戦（BATTLE）モードやその他のモードプレイ中の前衛オプション（MODS）の切り替えの効果音の設定です。\nNO - 前衛オプション（MODS）が切り替わっても効果音が鳴らなくなります。\nYES - 前衛オプション（MODS）が切り替わったら効果音が鳴るようになります。
EnableMineHitSound=YESにすると地雷を踏んだ時に効果音を鳴らすことができるようになります。

EasterEggs=イースターエッグ（隠し演出）の表示方法を設定します。\nCyberiaStyleシリーズには隠し演出は搭載されておりません。
ResamplingQuality=音質の設定をします。\n音質が低い・処理速度が速い FAST - NORMAL - HIGH QUALITY 音質が良い・処理速度が遅い


Player1Profile=1Pプレイヤーが使用するプロファイルデータを選択します。
Player2Profile=2Pプレイヤーが使用するプロファイルデータを選択します。
Select Profile=プレイヤーが使用するプロファイルデータを選択します。
Create New Profile=プロファイルデータを新しく作成します。
Delete=削除したいプロファイルデータを選択して、プロファイルデータを削除します。
Rename=名前を変更したいプロファイルデータを選択して、プロファイルデータの名前を変更します。
