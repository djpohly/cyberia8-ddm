Connection=接続するサーバーアドレス名を入力してください。\nStepmania Online (SMO) のサーバーアドレス名は「stepmaniaonline.eu」です。\nStepmania Online (SMO) に接続するためにはアカウントが必要です。\n詳細は「http://stepmaniaonline.eu」のInformation (英語) を参照してください。
Server=Stop - ローカルサーバーを停止させます。\nStart... - ローカルサーバーをスタートさせます。\nStart...を選択した後接続するサーバーの名前を入力してください。\nStepMania Onlineには接続できません。
Speed=ノートの流れる速さを変更します。\nC50～C800はBPMに関わらず、\nノートの流れる速さが一定になります。
SpeedCS=ノートの流れる速さを変更します。\nC50～C800はBPMに関わらず、\nノートの流れる速さが一定になります。
Handicap=基本のノートの難しい要素を減らし、\n難しさを緩和することができます。\n（複数選択可）
Accel=ノートの流れに変化をつけることができます。\n（複数選択可）
Turn=基本のノートからさらに変化を加えて\n難しくしたりすることができます。\n（複数選択可）
Effect=ノートの流れにその他の変化を\nつけることができます。\n（複数選択可）
Appearance=ノートの見え方に変化をつけることができます。\n（複数選択可）
Insert=基本のノートからさらに\nノートを増やすことができます。\n（複数選択可）
Insert2=基本のノートからさらにHold Object・\nMine・Rollを増やすことが出来ます。\n（複数選択可）
Insert3=基本のノートからさらにHold Object・\nMineを増やすことが\n出来ます。\n（複数選択可）
Scroll=ノートの流れる方向に変化を\nつけることができます。\n（複数選択可）
Scroll2=ノートの流れる方向に変化を\nつけることができます。
Hide=ステップゾーン・判定文字・背景を\nフィルタリングします。\n（複数選択可）
Persp=ノートの流れに奥行きをつけることができます。
NoteSkins=ノートスキンを変更します。
Steps=難易度を変更します。
StepsLocked=難易度を変更します。\nこのモードではプレイヤーが別々の難易度を\n選択することはできません。
Characters=背景のキャラクターを選択します。
MiniList=ノートの大きさを変えることができます。

Attacks=前衛オプションを付けることができます。
Mines2=地雷を増やしたり、\nアタックのきっかけにしたりできます。
PlayerAutoPlay=ONにするとコンピュータが\n自動的にゲームをプレイしてくれます。\nプレイヤー単位で設定できます。

LifeType=ライフのタイプを変更します。
BarDrain=ライフの増減方法を変更します。
BatLives=スタート時のライフの量を変更します。\n少ない 1 - - - 10 多い
Fail=ゲームオーバーの方法を設定します。
Assist=ONにするとハンドクラップ等による\nアシストが入ります。
Rate=曲の速さ（ピッチ）を変更します。
AutoAdjust=ONにするとプレイをしながら自動的に\n曲とノートのズレを修正してくれます。
SaveScores=ONにするとスコアが\n自動保存されるようになります。

Background=ゲームプレイ時の背景の表示方法を設定します。
SoundEffect=ゲームプレイ時の音楽の再生方法に\n変化を持たせることができます。

UseDarkInExtraStage=ONにするとExtra StageにおいてDARKオプションが適用されます。
UseOniForExtraStage1=ONにするとExtra Stageの指定ファイルが無い場合、コンピュータが自動的にExtra Stageを決定しますが、\nその際に難易度に鬼（Challenge）の譜面の設定がある場合は、鬼（Challenge）の難易度が\nExtra Stageの対象となります。
UseOniForExtraStage2=ONにするとSpecial Stageの指定ファイルが無い場合、コンピュータが自動的にSpecial Stageを決定しますが、\nその際に難易度に鬼（Challenge）の譜面の設定がある場合は、鬼（Challenge）の難易度が\nSpecial Stageの対象となります。
EventModeIgnoresSelectable=ONにするとEvent Modeの最中は、Hidden Songesオプションが適用されていても、\nオプションによって見えなかった曲が表示できるようになります。
EventModeIgnoresUnlock=ONにするとEvent Modeの最中は、Unlock Systemオプションが適用されていても、\nオプションによって見えなかった曲が表示できるようになります。
PlayerSongs=ONにすると、プレイヤーが作成した曲データ・シーケンスデータがUSBを通じて読み込めるようになります。
UseMemoryCards=ONにすると、プロファイルデータがUSBを通じて読み込めるようになります。\n使用する際はUSBメモリの中にStepManiaフォルダを作り、そのフォルダ内にプロファイルデータを入れてください。


PositiveAnnouncerOnly=ONにするとアナウンサーパックを適用しているときに、\nネガティブなアナウンスを回避するようになります。
FadeBGOnChange=ONにすると背景の切り替えをフェード表示で切り替えるようになります。

ScreenFilter=プレイ時の背景の上にフィルターをかけ、\nノートを見やすくします。
ScoreGraph=OFF以外にすると目標となるスコアが\n表示されるようになります。

UserPrefFlashyCombo=ONにすると特定の条件のコンボ数を達成した時にエフェクトが表示されるようになります。
UserPrefComboUnderField=ONにするとコンボ数をシーケンスの下に表示することができます。
UserPrefComboOnRolls=ロールシーケンスのコンボ計算方法です。\nONにするとロールシーケンスで連打した分のコンボが加算されます。
UserPrefShowLotsaOptions=Fewにすると、プレイヤーオプションにおいて、一部のオプションしか選択できなくなります。

MeterType=選曲画面やコース選択画面などの難易度メーターの表示方法の設定です。\nDefault - 通常通りsmファイルやdwiファイルなどに設定されたメーターがそのまま表示されます。\nCSStyle - 独自仕様に変換されて表示されます（EDIT譜面は非対応です）。\nこれらの表示はあくまで参考値です。数値の精度にはぶれがありますのでご了承ください。
ProTiming=ONにすると判定を詳細に確認することが\nできるようになります。

Enable3DModels=CyberiaStyle 8 Solid では、\n3Dモデルを多数使用している事によりクラッシュが頻繁に発生する可能性があります。\nこれによってゲームが成立しない場合、この設定をOFFにしてください。\nOFFにすると3Dモデルが表示されなくなる設定が有効になります。\nまた、一部の画面では3Dモデルの代わりにムービーが表示されるようになります。

ShowJackets=SELECT MUSIC・SELECT COURSE画面においての楽曲・コース画像の表示方法の設定です。\nON - バナー表示欄にバナー以外の画像の設定がある場合は、優先順位順にいずれか1つが表示されるようになります。\n 優先順位 : 高い ジャケット - - バナー - - 背景 - - CDイメージ 低い \nOFF - バナー表示欄の表示がバナーのみ（一部除く）になります。\nただし、Show Bannersの設定がOFFの場合はこの設定は無視されます。

HoldArrowJudge=HOLD ARROWの判定方法についてです。\n1Point - 始点～終点までで1つの判定になります。DDR等で使用される判定方法です。\n2Points - 始点と終点で2つの判定がされます。Pump It Up等で使用される判定方法です。

CustomSpeed=プレイヤーオプションのSpeed項目についてです。\nCS6 - CyberiaStyle 6 -consciousness to cyber-と同じSpeed項目を選択できます。\nCustom - プレイヤーがカスタマイズしたSpeed項目を選択することができます。カスタマイズの詳細は\nCustomSpeedMods「http://code.google.com/p/sm-ssc/wiki/CustomSpeedMods」 (英語) を参照してください。

Scoreboard=ONにするとスコアボードが表示されるようになります。
IngameStats=ONにすると判定の獲得数が\n表示されるようになります。
BGScale=プレイ中の背景の表示方法を設定します。FitとCoverは元の背景のアスペクト比を維持します。\nFit - 画面サイズ内に収まるように背景を拡大します。背景と画面のアスペクト比が一致しない場合は黒帯が表示されます。\nCover - 画面サイズ外まで背景を拡大します。背景と画面のアスペクト比が一致しない場合は背景が一部見えなくなります。\nWindowFull - 画面サイズいっぱいに背景を拡大または縮小します。\n黒帯が表示されたり一部が見えなくなることはありませんが、元の背景のアスペクト比は維持されません。

